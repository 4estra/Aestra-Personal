<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wiwid Bouquet - Keranjang</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo"><img src="images/a1.png" alt="Logo" />
                <span>WIWID BOUQUET</span>
            </a>
            <ul class="nav-links">
                <li>
                    <a href="index.html" ><i class="fas fa-home"></i>Beranda</a>
                </li>
                <li>
                    <a href="produk.html"><i class="fas fa-paper-plane"></i>Produk</a>
                </li>
                <li>
                    <a href="keranjang.html" ><i class="fas fa-shopping-cart"></i>Keranjang<span
                            class="cart-count">1</span></a>
                </li>
            </ul>
        </nav>
    </header>   
 <main>
    <div class="page-content active">
 <div class="order-form-container">
        <h2>Place Your Order</h2>

        <form action="#" method="POST">
            <!-- Jumlah Order (Quantity) -->
            <div class="form-group">
                <label for="jumlah-order">Jumlah Order:</label>
                <input
                    type="number"
                    id="jumlah-order"
                    name="jumlah_order"
                    min="1"
                    required
                    placeholder="Contoh: 5"
                >
            </div>

            <!-- Tanggal Order (Order Date) -->
            <div class="form-group">
                <label for="tanggal-order">Tanggal Order:</label>
                <input
                    type="date"
                    id="tanggal-order"
                    name="tanggal_order"
                    required
                >
            </div>

            <!-- Message (Optional) -->
            <div class="form-group">
                <label for="message">Pesan (Opsional):</label>
                <textarea
                    id="message"
                    name="message"
                    rows="4"
                    placeholder="Masukkan pesan atau instruksi khusus Anda di sini..."
                ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">
                Kirim Pesanan
            </button>
        </form>
    </div>
    </div>
  </main>
</body>
</html>
